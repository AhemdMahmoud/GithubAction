name: ETL Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

jobs:
  run-etl:
    runs-on: ubuntu-latest

    # â† Only one services block
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: github_action_user
          POSTGRES_PASSWORD: password123
          POSTGRES_DB: my_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U github_action_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Run ETL script
        run: python etl.py

      - name: Run Python tests
        run: pytest tests

      - name: Install dbt
        run: pip install dbt-postgres

      - name: Run dbt models
        run: |
          cd dbt_project
          dbt run --profiles-dir .

      - name: Test dbt models
        run: |
          cd dbt_project
          dbt test --profiles-dir .