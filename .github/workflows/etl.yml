name: ETL Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"   # Runs daily at 02:00 UTC

jobs:
  run-etl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Run ETL script
        run: python etl.py

      - name: Run Python tests
        run: pytest tests

      - name: Install dbt
        run: pip install dbt-postgres

      - name: Run dbt models
        run: |
          cd dbt_project
          dbt run

      - name: Test dbt models
        run: |
          cd dbt_project
          dbt test